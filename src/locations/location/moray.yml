lore: "The Merry Moray Inn was once a favourite resting place for those making pilgrimage to Mirifuir. The barman, ‘tis said, served a potent brew of sugared Sourcaps. A single sip would put a spring in a tired man’s walk. A full pint would put him straight to sleep when he returned."