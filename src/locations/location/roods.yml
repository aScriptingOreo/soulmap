lore: "A hamlet stands proud and sturdy as its patron Omen Beast. The people of Roods were wards of the mythical herd, and hunters, both. The hunt is an ancient thing, a bond of blood twixt predator and prey. It is, like all things, a game. Roods minded well the rules."