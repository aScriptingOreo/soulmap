lore: "A watch tower, built in the late reign of Clan Jotar. It functioned not only in the network of signal flames across the Isle, but also as a school for young royals. At the age of nine, Muireall Jotar had already written the nine laws of her reign. A legislation she upheld when she was crowned Queen of Midrath in the year 680."