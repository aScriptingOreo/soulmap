<!-- src/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Soulmap</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', sans-serif; /* Apply Roboto font */
    }
    #map {
      height: 100%;
      width: 100%;
      position: relative;
      z-index: 100; /* Ensure the map is at z-index 100 */
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8); /* 80% see-through dark overlay */
      z-index: 101; /* Ensure it's above the map but below the icons */
    }

    /* Custom styles for the location marker */
    .custom-location-icon {
      filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.5));
      transition: transform 0.3s ease, filter 0.3s ease;
      z-index: 102; /* Ensure icons are above the overlay */
    }

    .custom-location-icon:hover,
    .custom-location-icon.selected {
      transform: scale(1.5);
      filter: drop-shadow(0 0 10px yellow);
    }

    /* Styles for cursor position display */
    #cursor-position {
      position: absolute;
      bottom: 20px;
      right: 30px; /* Position from right edge, giving space for Ko-fi button */
      background-color: rgba(0, 0, 0, 0.8);
      padding: 5px 10px;
      border-radius: 4px;
      font-family: 'Roboto', sans-serif;
      font-size: 14px;
      color: #ffffff;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    /* Custom styles for popups based on device type */
    .popup-desktop {
      font-size: 14px;
    }
    .popup-tablet {
      font-size: 16px;
    }
    .popup-phone {
      font-size: 18px;
    }

    /* Styles for the popup overlay */
    #popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000; /* Ensure it's above everything else */
    }
    #popup-content {
      background-color: #333; /* Gray background */
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 80%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      color: #fff; /* White text */
      font-family: 'Roboto', sans-serif; /* Apply Roboto font */
    }
    #popup-content button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #fff; /* White button */
      color: #333; /* Gray text */
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Roboto', sans-serif; /* Apply Roboto font */
    }
    #popup-content button:hover {
      background-color: #ccc; /* Light gray on hover */
    }

    .right-sidebar {
      position: fixed;
      top: 0;
      right: 0;  /* Changed from -300px */
      width: 300px;
      height: 100%;
      background-color: rgba(51, 51, 51, 0.95);
      color: white;
      z-index: 1000;
      border-radius: 10px 0 0 10px;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
      font-family: 'Roboto', sans-serif;
    }

    .coordinates-display {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 4px;
      font-size: 14px;
    }

    .location-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .location-description {
      font-size: 14px;
      margin-bottom: 15px;
      line-height: 1.4;
    }

    #image-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2100;
      padding: 40px;
    }

    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      overflow: hidden;
    }

    #modal-image {
      max-width: 100%;
      max-height: 90vh;
      display: block;
      border-radius: 10px;
    }

    .close-button {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
    }

    .close-button:hover {
      background: rgba(0, 0, 0, 0.9);
    }

    .image-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
      color: white;
    }

    .modal-title {
      font-size: 24px;
      margin: 0 0 10px 0;
    }

    .modal-description {
      font-size: 16px;
      margin: 0;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="map">
    <div id="overlay"></div>
  </div>
  <div id="image-dropdown" style="position: absolute; top: 10px; right: 10px; display: none;">
    <img id="dropdown-image" src="" alt="Imagem da Localização" style="max-width: 200px; max-height: 200px;">
  </div>
  <div class="right-sidebar">
    <div class="location-title"></div>
    <div class="location-description"></div>
    <div class="coordinates-display"></div>
    <div class="location-image">
      <img id="sidebar-image" src="" alt="" style="max-width: 100%; height: auto; display: none; margin-top: 10px; border-radius: 5px;">
    </div>
  </div>
  <div id="popup-overlay">
    <div id="popup-content">
      <div id="popup-text">
        <h1>Soulmap v0.1</h1>
        <p>Contributors:</p>
        <p>Freyja (map locations)</p>
      </div>
      <button onclick="dismissPopup()">Dismiss</button>
    </div>
  </div>
  <div id="image-modal" style="display: none;">
    <div class="modal-content">
      <button class="close-button">&times;</button>
      <img id="modal-image" src="" alt="">
      <div class="image-info">
        <h2 class="modal-title"></h2>
        <p class="modal-description"></p>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module" src="./index.ts"></script> <!-- Entry point -->
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
      <script>
        kofiWidgetOverlay.draw('ascriptingoreo', {
          'type': 'floating-chat',
          'floating-chat.donateButton.text': 'Send Love',
          'floating-chat.donateButton.background-color': '#d9534f',
          'floating-chat.donateButton.text-color': '#fff',
          'floating-chat.donateButton.position.right': '20px',
          'floating-chat.donateButton.position.bottom': '20px',
          'floating-chat.donateButton.position': 'fixed',
          'floating-chat.donateButton.zIndex': '1000'
        });
      </script>
    <script>
    function dismissPopup() {
      document.getElementById('popup-overlay').style.display = 'none';
    }

    window.onload = () => {
      document.getElementById('popup-overlay').style.display = 'flex';
    };
  </script>
</body>
</html>
